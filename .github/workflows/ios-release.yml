name: iOS Release Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Prepare iOS build
        working-directory: flutter_app
        run: |
          flutter precache --ios
          cd ios && pod install --repo-update

      - name: Build iOS
        working-directory: flutter_app
        run: |
          flutter build ios --release --no-codesign --no-tree-shake-icons

      - name: Create IPA
        run: |
          mkdir -p Payload
          cp -r flutter_app/build/ios/iphoneos/Runner.app Payload/
          zip -r DailyPlanner-unsigned.ipa Payload

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Upload IPA as artifact
        uses: actions/upload-artifact@v4
        with:
          name: DailyPlanner-unsigned
          path: DailyPlanner-unsigned.ipa

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0-${{ steps.date.outputs.date }}
          name: Release ${{ steps.date.outputs.date }}
          files: DailyPlanner-unsigned.ipa
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
