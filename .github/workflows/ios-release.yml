name: iOS Release Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Prepare iOS build
        working-directory: flutter_app
        run: |
          flutter precache --ios
          flutter build ios --config-only --release --no-codesign

      - name: Build iOS with xcodebuild
        working-directory: flutter_app
        run: |
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath build/Runner.xcarchive \
            archive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="-" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

      - name: Create IPA
        run: |
          mkdir -p Payload
          cp -r flutter_app/build/Runner.xcarchive/Products/Applications/Runner.app Payload/
          zip -r DailyPlanner-unsigned.ipa Payload

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Upload IPA as artifact
        uses: actions/upload-artifact@v4
        with:
          name: DailyPlanner-unsigned
          path: DailyPlanner-unsigned.ipa

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0-${{ steps.date.outputs.date }}
          name: Release ${{ steps.date.outputs.date }}
          files: DailyPlanner-unsigned.ipa
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
