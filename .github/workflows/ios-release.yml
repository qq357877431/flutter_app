name: iOS Release Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Auto increment version
        working-directory: flutter_app
        run: |
          CURRENT_VERSION=$(grep "^version:" pubspec.yaml | awk '{print $2}' | cut -d'+' -f1)
          CURRENT_BUILD=$(grep "^version:" pubspec.yaml | awk '{print $2}' | cut -d'+' -f2)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          NEW_PATCH=$((PATCH + 1))
          NEW_BUILD=$((CURRENT_BUILD + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH+$NEW_BUILD"
          sed -i '' "s/^version: .*/version: $NEW_VERSION/" pubspec.yaml
          echo "Updated version to $NEW_VERSION"

      # 使用 Flutter beta channel (更可能有 3.32.4+)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'master'
          cache: false

      - name: Flutter version
        run: flutter --version

      - name: Build iOS
        working-directory: flutter_app
        run: |
          flutter clean
          flutter pub get
          flutter precache --ios
          cd ios && pod install --repo-update && cd ..
          flutter build ios --release --no-codesign

      - name: Create IPA
        run: |
          mkdir -p Payload
          cp -r flutter_app/build/ios/iphoneos/Runner.app Payload/
          zip -r daily-planner-unsigned.ipa Payload
          ls -la *.ipa

      - name: Upload IPA as artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-planner-ipa
          path: daily-planner-unsigned.ipa
          retention-days: 30
