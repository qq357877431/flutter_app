name: iOS Release Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Auto increment version
        working-directory: flutter_app
        run: |
          # 获取当前版本号
          CURRENT_VERSION=$(grep "^version:" pubspec.yaml | awk '{print $2}' | cut -d'+' -f1)
          CURRENT_BUILD=$(grep "^version:" pubspec.yaml | awk '{print $2}' | cut -d'+' -f2)
          
          # 递增 patch 版本
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          NEW_PATCH=$((PATCH + 1))
          NEW_BUILD=$((CURRENT_BUILD + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH+$NEW_BUILD"
          
          # 更新 pubspec.yaml (macOS sed 需要 -i '')
          sed -i '' "s/^version: .*/version: $NEW_VERSION/" pubspec.yaml
          echo "Updated version to $NEW_VERSION"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Prepare iOS build
        working-directory: flutter_app
        run: |
          flutter precache --ios
          cd ios && pod install --repo-update

      - name: Build iOS
        working-directory: flutter_app
        run: |
          flutter build ios --release --no-codesign --no-tree-shake-icons

      - name: Create IPA
        run: |
          mkdir -p Payload
          cp -r flutter_app/build/ios/iphoneos/Runner.app Payload/
          zip -r 每日计划-unsigned.ipa Payload

      - name: Upload IPA as artifact
        uses: actions/upload-artifact@v4
        with:
          name: 每日计划-unsigned
          path: 每日计划-unsigned.ipa
          retention-days: 30
