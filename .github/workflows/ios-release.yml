name: iOS Release Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Auto increment version
        working-directory: flutter_app
        run: |
          # 获取当前版本号
          CURRENT_VERSION=$(grep "^version:" pubspec.yaml | awk '{print $2}' | cut -d'+' -f1)
          CURRENT_BUILD=$(grep "^version:" pubspec.yaml | awk '{print $2}' | cut -d'+' -f2)
          
          # 递增 patch 版本
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          NEW_PATCH=$((PATCH + 1))
          NEW_BUILD=$((CURRENT_BUILD + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH+$NEW_BUILD"
          
          # 更新 pubspec.yaml (macOS sed 需要 -i '')
          sed -i '' "s/^version: .*/version: $NEW_VERSION/" pubspec.yaml
          echo "Updated version to $NEW_VERSION"

      # 使用 Flutter master 分支获取最新版本 (liquid_glass_renderer 需要 3.32.4+)
      - name: Clone Flutter (master branch)
        run: |
          git clone https://github.com/flutter/flutter.git -b master --depth 1 $HOME/flutter
          echo "$HOME/flutter/bin" >> $GITHUB_PATH

      - name: Setup Flutter
        run: |
          flutter config --no-analytics
          flutter doctor -v

      - name: Build iOS
        working-directory: flutter_app
        run: |
          # 清理之前的构建
          flutter clean
          flutter pub get
          
          # 预缓存 iOS 工具
          flutter precache --ios
          
          # 重新安装 pods (因为 flutter clean 删除了 Pods 文件夹)
          cd ios
          rm -rf Pods Podfile.lock
          pod install --repo-update
          cd ..
          
          # 使用 xcodebuild build
          cd ios
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO \
            ENABLE_BITCODE=NO \
            build \
            SYMROOT="${PWD}/build"
          
          # 复制生成的 .app 到正确位置
          mkdir -p ../build/ios/iphoneos
          cp -r build/Release-iphoneos/Runner.app ../build/ios/iphoneos/

      - name: Create IPA
        run: |
          mkdir -p Payload
          cp -r flutter_app/build/ios/iphoneos/Runner.app Payload/
          zip -r daily-planner-unsigned.ipa Payload
          ls -la *.ipa

      - name: Upload IPA as artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-planner-ipa
          path: daily-planner-unsigned.ipa
          retention-days: 30
