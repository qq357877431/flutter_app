server {
    listen 3000;
    server_name _;
    
    root /opt/admin-dashboard/dist;
    index index.html;
    
    # SPA 路由支持 - 解决 F5 刷新 404 问题
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
    }
}
